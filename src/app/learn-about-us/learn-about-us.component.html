<div class="page-container">

    <section class="section header-section">
        <div class="container text-center" data-aos="fade-up">
            <span class="badge">Our Expertise</span>
            <h2>Learn About Us</h2>
            <div class="separator"></div>
            <p class="intro-text">Una mirada profunda a nuestra estrategia y ejecuci√≥n.</p>
        </div>
    </section>

    <section class="video-section" data-aos="zoom-in" data-aos-delay="200">
        <div class="container">
            <div class="video-wrapper">
                <img src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=2072&auto=format&fit=crop"
                    alt="Video Cover" class="video-cover">

                <div class="play-button">
                    <div class="triangle"></div>
                </div>

            </div>
        </div>
    </section>

    <section class="section process-section">
        <div class="container">
            @for (step of processSteps; track step.title) {
            <div class="process-row" [class.reverse]="step.reverse" data-aos="fade-up">

                <div class="process-text">
                    <h3>{{ step.title }}</h3>
                    <div class="line-accent"></div>
                    <p>{{ step.description }}</p>
                </div>

                <div class="process-image" data-aos="fade-left" [attr.data-aos-delay]="200">
                    <img [src]="step.image" [alt]="step.title">
                    <div class="image-frame"></div>
                </div>

            </div>
            }
        </div>
    </section>

</div>
